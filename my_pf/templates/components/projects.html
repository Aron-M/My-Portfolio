

<div class="container projects-section">
  <h1 class="text-center" id="projects-header">PROJECTS</h1>
  <div class="row">
    {% for projects in projects %}
    <div class="col-md-3">
      <div class="card mb-3">
        <img src="{{ projects.image }}" alt="{{ projects.name }}" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{ projects.name }}</h5>
          <p class="card-text">{{ projects.description }}</p>
          <a href="{{ projects.github_url }}" class="btn btn-primary" target="_blank">Learn More</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
