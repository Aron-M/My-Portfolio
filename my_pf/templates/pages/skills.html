{% extends 'base.html' %}

{% block content %}

<body>

    {% for language in languages %}
    <div id="linebreak">
    </div>

    <div class="image-container">
        <li id="languages_img">
            <ul>
                <h2>Languages:</h2>
            </ul>
            <ul class="lang_img"><img class="languages_images modal-image" id="modalImage"
                    src="{{ language.image1.url }}" onclick="openModal(this)"></ul>
            <ul class="lang_img"><img class="languages_images modal-image" id="modalImage"
                    src="{{ language.image2.url }}" onclick="openModal(this)"></ul>
            <ul class="lang_img"><img class="languages_images modal-image" id="modalImage"
                    src="{{ language.image3.url }}" onclick="openModal(this)"></ul>
            <ul class="lang_img"><img class="languages_images modal-image" id="python_image"
                    src="{{ language.image4.url }}" onclick=" openModal(this)"></ul>
        </li>
        {% endfor %}


        {% for framework in frameworks %}
        <li id="frameworks_img">
            <ul>
                <h2>Frameworks:</h2>
            </ul>
            <ul><img class="frameworks_images" 
                src="{{ framework.image1.url }}" alt="{{ framework.name }}"></ul>
            <ul><img class="frameworks_images" 
                src="{{ framework.image2.url }}" alt="{{ framework.name }}"></ul>
            <ul><img class="frameworks_images" 
                src="{{ framework.image3.url }}" alt="{{ framework.name }}"></ul>
            <ul><img class="frameworks_images" 
                src="{{ framework.image4.url }}" alt="{{ framework.name }}"></ul>
            <ul><img class="frameworks_images" 
                src="{{ framework.image5.url }}" alt="{{ framework.name }}"></ul>
        </li>

        {% endfor %}
        {% for language in languages %}
        <div id="myModal" class="modal">
            <ul><img src="{{ language.image2.url }}" class="modal-content"></ul>
            <ul><span class="close">&times;</span></ul>
            <div id="caption"></div>
        </div>
        {% endfor %}
</body>
{% endblock %}
